<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Deliver your parcel</title>
</head>
<body>
    <div class="container">
        <h1>Deliver your parcel!</h1>
        <form action="Parcels.php">
            <div class="form-group">
                <label for="length">Enter the length of your parcel:</label>
                <input id="length" name="length" class="form-control" type="number" value="1.5">
            </div>
            <div class="form-group">
                <label for="width">Enter the width of your parcel:</label>
                <input id="width" name="width" class="form-control" type="number" value="1">
            </div>
            <div class="form-group">
                <label for="height">Enter the height of your parcel:</label>
                <input id="height" name="height" class="form-control" type="number" value="1.5">
            </div>
            <div class="form-group">
                <label for="weight">Enter the weight of your parcel:</label>
                <input id="weight" name="weight" class="form-control" type="number" value="15">
            </div>

            <button type="submit" class="btn-info">Submit</button>
        </form>
    </div>
</body>
</html>
